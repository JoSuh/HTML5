<!-- Document Type Definition : what type of document it is about to process-->
<!-- Only state 'html', not the specific version -->
<!DOCTYPE html>


<!-- HTML5 doesn't require 'html', 'head', and 'body', but they are in XHTML.
Most authors continue to use them -->
<!-- html : The root element that contains all the other HTML elements in the document.
divided into 2 sections: head and body.
-->
<html>

<!-- head: contains descriptive elements about the document -->
<head lang="en">
	<!-- this declares that the character encoding for the document is 'UTF-8' -->
	<meta charset="utf-8">

	<!-- title: what displays as the 'tab name' -->
	<title>Hello Welcome to the World of CST8238</title>

	<!-- specifies and external CSS style sheet file that is used with this document -->
	<link rel="stylesheet" href="css/main.css">
	
	<!-- references an external Javascript file -->
	<script src="js/html5shiv.js"></script>
</head>

<!-- body: contins content that will be displayed by the browser -->
<body>
	<!-- The higher the heading's number(up to 6), the less importance
	Don't choose headings because of its default appearence -->
	<h1>Hello Welcome to the World of CST8238</h1>


	<!-- unordered lists of no particular order (bulleted by default) -->
	<ul>
		<li>Lab1</li>
		<li>Jo Suh</li>
		<li>040943462</li>
		<li>Computer Science Engineering</li>
	</ul>



	<h2>Links to Other Labs</h2>
	<!-- Absolute link: Link to a different website -->
	<a href="http://suh00010.com/CST8238/Lab2/index.html">Lab2</a>
	<br>
</body>

</html>
